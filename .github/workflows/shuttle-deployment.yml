name: Deploy Backend to Shuttle.rs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Install cargo-binstall
        run: cargo install cargo-binstall --version ^0.22 
        
      - name: Install cargo-shuttle
        run: cargo binstall --no-confirm cargo-shuttle
        
      - name: Log in to Shuttle.rs
        env:
          SHUTTLE_SECRET_KEY: ${{ secrets.SHUTTLE_SECRET_KEY }}
        run: cargo shuttle login --api-key $SHUTTLE_SECRET_KEY
        
      - name: Create Secrets.toml
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_URL: ${{ secrets.DB_URL }}
        run: |
          echo "[secrets]" > Secrets.toml
          echo "DB_PASSWORD = '${DB_PASSWORD}'" >> Secrets.toml
          echo "DB_USERNAME = '${DB_USERNAME}'" >> Secrets.toml
          echo "DB_NAME = '${DB_NAME}'" >> Secrets.toml
          echo "DB_PORT = '${DB_PORT}'" >> Secrets.toml
          echo "DB_URL = '${DB_URL}'" >> Secrets.toml


      - name: Build and Deploy
        run: |
          cd backend
          cargo shuttle deploy

